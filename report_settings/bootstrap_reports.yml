report_settings:
  store_column: "store"

reports:
  overall_metrics:
    metric: 
      - accuracy
      - balanced_accuracy
      - f1_macro
      - f1_weighted
      - f1_micro
      - precision_macro
      - precision_weighted
      - precision_micro
      - recall_macro
      - recall_weighted
      - recall_micro
      - hierarchical_f1_macro
      - hierarchical_f1_weighted
      - hierarchical_f1_micro
      - hierarchical_precision_macro
      - hierarchical_precision_weighted
      - hierarchical_precision_micro
      - hierarchical_recall_macro
      - hierarchical_recall_weighted
      - hierarchical_recall_micro

report_templates:
  overall_metrics:
   input_filename: "combined_lr_bootstraps"
   reports:
    - type: plot
      pivot: false 
      output_filename: "Images/bootstraps/boxplot_lr_bootstraps_{{metric}}.png" 
      settings:
        plot_type: box_plot
        x_column: "{{store_column}}"
        y_column: "{{metric}}"
        title: Box plot of {{metric}} for all stores
    - type: plot
      pivot: false 
      output_filename: "Images/bootstraps/violinplot_lr_bootstraps_{{metric}}.png" 
      settings:
        plot_type: violin_plot
        x_column: "{{store_column}}"
        y_column: "{{metric}}"
        title: Violin plot of {{metric}} for all stores
    - type: plot
      output_filename: "Images/bootstraps/parallel_coordinates_plot_lr_{{metric}}.png" 
      preprocessing:
        bool_to_int: true
        to_categorical:
          - "{{store_column}}"
          - vectorizer__ngram_range
          - vectorizer__analyzer
          - clf__penalty
          - clf__solver
        select_columns: 
          - "{{store_column}}"
          - vectorizer__lowercase 
          - vectorizer__ngram_range
          - vectorizer__analyzer
          - vectorizer__max_df
          - vectorizer__max_features
          - clf__penalty
          - clf__C
          - clf__fit_intercept
          - clf__max_iter
          - clf__solver
          - "{{metric}}"
      settings:      
        plot_type: parallel_coordinates_plot
        dimensions: 
          - "{{store_column}}"
          - vectorizer__lowercase 
          - vectorizer__ngram_range
          - vectorizer__analyzer
          - vectorizer__max_df
          - vectorizer__max_features
          - clf__penalty
          - clf__C
          - clf__fit_intercept
          - clf__max_iter
          - clf__solver
          - "{{metric}}"
        dimension_titles:
          - Store
          - Lowercase
          - Ngram Range
          - Analyzer
          - Max Df
          - Max Features
          - Penalty
          - C
          - Fit Intercept
          - Max Iter
          - Solver
          - "{{metric}}"
        color_column: "{{metric}}"
        color_continuous_midpoint: 0.5
        title: Parallel coordinates plot of {{metric}} for all stores
        width: 1000